<html>
  <head>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script type="text/babel">
      function App() {
        const [history, setHistory] = React.useState([]);

        return (
          <div className="container">
            <div>
              {history.map((item, i) => {
                const crumb =
                  i !== history.length - 1 ? (
                    <React.Fragment key={`${item}-${i}`}>
                      <a>{item}</a> {"> "}
                    </React.Fragment>
                  ) : (
                    <a key={`${item}-${i}`}>{item}</a>
                  );
                return crumb;
              })}
            </div>
            <nav>
              <Link
                linkName="Home"
                onClick={() => setHistory([...history, "Home"])}
              />
              <Link linkName="Next" />
              <Link linkName="Another" />
              <Link linkName="Last" />
            </nav>
            <button onClick={() => setHistory("potato")}>Back</button>
          </div>
        );
      }
      function Link({ linkName }) {
        return <a href="#">{linkName}</a>;
      }

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
