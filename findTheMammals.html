<html>
    <body>
        <h1>All animals</h1>
        <section class='all-animals'>
            <div class='animal'>
                <h2>Dog</h2>
                <p>mammal: <span class='mammal-value'>true</p>
            </div>
            <div class='animal'>
                <h2>Snake</h2>
                <p>mammal: <span class='mammal-value'>false</p>
            </div>
            <div class='animal'>
                <h2>Cheetah</h2>
                <p>mammal: <span class='mammal-value'>true</p>
            </div>
                <div class='animal'>
                <h2>Turtle</h2>
                <p>mammal: <span class='mammal-value'>false</p>
            </div>
            <div class='animal'>
                <h2>Frog</h2>
                <p>mammal: <span class='mammal-value'>false</p>
            </div>
            <div class='animal'>
                <h2>Cat</h2>
                <p>mammal: <span class='mammal-value'>true</p>
            </div>
            <div class='animal'>
                <h2>Badger</h2>
                <p>mammal: <span class='mammal-value'>true</p>
            </div>
        </section>
        <h1>Mammals</h1>
        <section id='only-mammals'></section>        
    </body>  
    <script>
        const mammalRoot = document.querySelector('#only-mammals')
        const mammals = Array.from(document.querySelectorAll('.mammal-value')).filter(potentialAnimal => potentialAnimal.innerHTML === 'true')
        for (mammal of mammals) {
            mammalRoot.appendChild(mammal.parentNode.parentNode)
        }
    </script>
</html>
